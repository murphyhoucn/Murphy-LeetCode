# Project information
site_name: Murphy-LeetCode
site_author: Murphy
site_url: https://cosmicdusty.cc/Murphy-LeetCode/

# Repository
repo_name: 'murphyhoucn/Murphy-LeetCode'
repo_url: https://github.com/murphyhoucn/Murphy-LeetCode

docs_dir: docs/

# Copyright
copyright: "Copyright &copy; 2024 Murphy Hou"

# theme
theme:
  logo: https://murhyimgur.oss-cn-beijing.aliyuncs.com/website/星星.png
  favicon: https://murhyimgur.oss-cn-beijing.aliyuncs.com/website/星星.png
  name: material
  language: zh
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
  palette:
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: deep blue
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: cyan
      accent: deep blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

# Customization
extra:
  homepage: https://cosmicdusty.cc/
  social:
    - type: github
      link: https://github.com/Derrors

plugins:
  - tags
  - search

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

nav:
  - Index: 'index.md'
  - 0001 Two Sum: 'CPP/0001_Two_Sum.md'